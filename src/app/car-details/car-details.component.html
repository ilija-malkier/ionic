
<ion-content >


  <img src="assets/shapes.svg" class="w-100">
  <div class="p-3">
    <div >
      <p>{{car?.name}}</p>
    </div>


    <div>
      <p>{{car?.date_published | date}}</p>
    </div>

    <div>
      <p>Description: {{car?.description}}</p>
    </div>
    <div>
      <p>Publisher: {{car?.user_email}}</p>
    </div>


  </div>
  <div
    class="w-100 bg-info text-center d-flex justify-content-center align-items-center">
    <p class="bg-danger" style="font-size: 2rem">{{car?.price}}</p>
  </div>

</ion-content>
