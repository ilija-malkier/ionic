<ion-item>
  <ion-card (click)="CarDetails()">
    <img alt="Silhouette of mountains"
         src="https://cdni.autocarindia.com/Utils/ImageResizer.ashx?n=https://cms.haymarketindia.net/model/uploads/modelimages/Hyundai-Grand-i10-Nios-200120231541.jpg&w=373&h=245&q=75&c=1"/>
    <ion-card-header>
      <ion-card-title>{{carPost.name}}</ion-card-title>
      <ion-card-subtitle>{{carPost.date_published | date}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
     {{carPost.description}}

      <div class="d-flex justify-content-center" style="color: #3a7be0;font-size: x-large">{{carPost.price}}</div>
    </ion-card-content>
  </ion-card>
</ion-item>
